<!DOCTYPE html>
<html>
<head>
	<title>Good Karma Affect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="icon" href="images/favicon.png" type="image/png">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/tronweb.js"></script>
	<script
		src="https://cdn.jsdelivr.net/gh/vast-engineering/jquery-popup-overlay@2/jquery.popupoverlay.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/partners.js"></script>
</head>
<script>
	$(function () {
		$("#sidebar").load("sidebar.html", function () {
			$(".lost-profit").removeClass('active');
			$(".control").removeClass('active');
			$(".uplines").removeClass('active');
			$(".faq").removeClass('active');
			$(".partners").addClass('active');
			$(".promo").removeClass('active');
		});
		$("#topbar").load("topbar.html");
		$("footer").load("footer.html");

		$("loaders").load("loaders.html");
		$('#fade').popup({
			transition: 'all 0.3s',
		});
		$('#fadeLoading').popup({
			transition: 'all 0.3s',
			escape: false,
			blur: false
		});
		$.fn.popup.defaults.pagecontainer = '#wrapper'
	});
</script>
<body>
<div class="loader-section">
	<img src="/images/mainlogo.png" alt="pre-loader" class="image-center"/>
</div>
<div class="wrapper">
	<div id="sidebar" class="left-sidebar"></div>
	<loaders></loaders>
	<!-- end of left-sidebar -->
	<div class="main-content">
		<div class="inner-content">
			<div id="topbar"></div>
			<div id="partners"></div>
			<footer></footer>
		</div>
		<!-- end of inner-content -->
	</div>
	<!-- end of right-sidebar -->

</div>
<!-- end of wrapper -->
</body>
</html>
